<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pixel Counter</title>

		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
	</head>
	<body class="backgroundImage">
        <main>
            <div class="counterContainer">
                <p id="counterDisplay"><span class="counterDisplayOffset">0</span></p>
                <div class="buttonContainer">
                    <button id="plusButton" class="button"><span class="buttonOffset">+</span></button>
                    <button id="minusButton" class="button"><span>-</span></button>
                </div>
            </div>
        </main>
	</body>
</html>
